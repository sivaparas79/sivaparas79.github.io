<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Fetch Sheety</title>
    <style>
        div, 
        button {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <button id="getBooking">Get Bookings</button>
    <div id="bookingList"></div>
    <div id="json"></div>
    <br>

    <h2>New Booking</h2>
    <label for="guestName">Guest Name</label>
    <input type="text" id="guestName">
    <br>
    <label for="guestEmail">Guest Email</label>
    <input type="text" id="guestEmail">
    <br>
    <label for="guestPax">Pax</label>
    <input type="text" id="guestPax">
    <br>
    <button id="bookNow">Book Now!</button>
    <span id="bookMsg"></span>

    <h2>Delete Booking</h2>
    <label for="deleteId">Enter Booking Id</label>
    <input type="text" id="deleteId" min="2">
    <br>
    <button id="deleteBokking">Delete Booking</button>
    <span id="deleteMsg"></span>

    

    <script src="scripts/fetch.js"></script>
</body>

</html>
